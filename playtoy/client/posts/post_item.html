<template name="postItem">
  <div class="post">
    <div class="post-content">
      <h3>
        <a href="{{url}}">
          {{title}}
        </a>
        <span>{{domain}}</span>
        <span>{{author}}</span>
        <span>{{description}}</span>
        <!-- NB: description is not published (cf. post_lists.coffee) so won't be displayed -->
      </h3>
    </div>
    <a href="{{pathFor 'postPage'}}" class="discuss btn">Discuss</a>
  </div>
</template>
